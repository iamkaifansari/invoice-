<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invice table</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    .color{
        background-color:rgb(177, 177, 177);
        border-color:black;
    }
  

</style>
<body>
    <table border="1"  >
        <tr>
            <td colspan="4">invoice number : invoce001
            </td>
            
        </tr>
        <tr>
            <td colspan="4">
                invice Date:25/06/2020
            </td>
        </tr>
        <tr class="color" border="0">
            <td colspan="2">Seller</td>
            <td colspan="2">Buyer</td>
        </tr>
        <tr>
            <td colspan="2">
                {{seller_name}}<br>
                {{seller_address}}<br>
                {{seller_phone}}<br>
            </td>
            <td colspan="2">
                {{buyer_name}}<br>
                {{buyer_address}}<br>
                {{buyer_phone}}<br>
                
            </td>
        </tr>
        <tr class="color" >
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Net Amount</td>
        </tr>

        {% for i in products %}

        <tr>
            {% for j in i %}
            <td> {{ j }}</td>
            {% endfor %}
            <!-- <td>{{i}}</td>
            <td>Apples</td>
            <td>10</td>
            <td>118</td> -->
        </tr>

        {% endfor %}
        <tr>
            <th colspan="3">Grand Total</th>
            <td>1638</td>
        </tr>

    </table>
</body>
</html>
